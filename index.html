<!DOCTYPE html>
<html lang="en" data-theme="light">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Slide Menu</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css" />
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Barriecito&family=Caveat:wght@400..700&family=Dancing+Script:wght@400..700&family=Open+Sans:ital,wght@0,300..800;1,300..800&family=Oswald:wght@200..700&family=Sixtyfour+Convergence&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="css/style.css" />
</head>
<body>
  <header>
    <div class="header-container">
      <h1>Laurus Organic Farms</h1>
      <div class="menu">
        <i class="fa-solid fa-bars"></i>
      </div>
     
    </div>
  </header>

  <nav class="nav">
    <a href="#">About</a>
    <a href="#">Contact</a>
    <a href="#">Products</a>
    <a href="#">Delivery</a>
  </nav>

  <section class="hero">
    <div class="overlay"></div>
    <div class="hero-container">
      <h1>Farm Fresh Raw Organic Dairy and Meats Delivered</h1>
      <h2>Support Your Local Farmers Stay Healthy</h2>
      <button class="hero-btn">Sign Up</button>
    </div>
  </section>

  <div class="modal">
    <div class="modal-container">
      <span class="close-modal">
        <i class="fas fa-times" aria-hidden="true"></i>
      </span>
      <h3>Sign Up</h3>
      <input type="text" placeholder="Name">
      <input type="email" placeholder="Email">
      <button class="modal-btn">Submit</button>
    </div>
  </div>

  <script src="js/index.js"></script>
 
</body>
</html>
